<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shell Game</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }

    .cup {
      width: 100px;
      height: 100px;
      position: relative;
    }

    #button {
      margin-top: 20px;
      position:absolute;
    }

    @keyframes move-left {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-150px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes move-right {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(150px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes move-up {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-150px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes move-down {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(150px);
      }
      100% {
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <h1>sample text lorem ipsum</h1>
  <button id="YES">ANO</button>
  <button id="NO_1">NE</button>
  <div class="container">
    <img class="cup" src="cup.png" alt="Cup 1">
    <img class="cup" src="cup.png" alt="Cup 2">
    <img class="cup" src="cup.png" alt="Cup 3">
  </div>
  <button id="button">Click me!</button>

  <script>
    const cups = document.querySelectorAll('.cup');
    const button = document.querySelector('#button');

    //cups shuffle game

    function shuffleCups(){
      
        // Move cups to center
        cups[0].style.animation = 'move-right 1s forwards';
        cups[2].style.animation = 'move-left 1s forwards';

        setTimeout(() => {
        cups[0].style.animation = 'move-right 1s forwards';
        cups[2].style.animation = 'move-left 1s forwards';
        }, 1000);
        // Move cups back to initial position
        setTimeout(() => {
          cups[0].style.animation = '';
          cups[2].style.animation = '';
        }, 1000);


        // Randomly select cup to hide button
        randomIndex = Math.floor(Math.random() * 3);
        //cups[randomIndex].appendChild(button);
        switch(randomIndex){
          case '0': button.style.left = '200px';
          break;
          case '1': button.style.left = '250px';
          break;
          case '2': button.style.left = '300px';
          break;

        }
    }


    randomIndex = Math.floor(Math.random() * 3);

        switch (randomIndex) {
      case 0:
        button.style.left = '200px';
        break;
      case 1:
        button.style.left = '250px';
        break;
      case 2:
        button.style.left = '300px';
        break;
}

    cups[0].addEventListener('click', () => {
      
      if(randomIndex==0)
      {
        cups[0].style.animation = 'move-up 1s forwards'
      
      }
      else{


        shuffleCups()

    }
    });

    cups[1].addEventListener('click', () => {
  if(randomIndex == 1) {
    cups[1].style.animation = 'move-up 1s forwards';
  } else {
    shuffleCups();
  }
});

cups[2].addEventListener('click', () => {
  if(randomIndex == 2) {
    cups[2].style.animation = 'move-up 1s forwards';
  } else {
    shuffleCups();
  }
});

  </script>
</body>
</html>
